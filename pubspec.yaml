name: zenshop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

#--------------packages-----------------------#
dependencies:
  flutter:
    sdk: flutter

#utility Packages

  #icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5

  # product Specific



  #----------------./ Packages end------------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

#-----------------Local assets----------------#
  assets:
     - assets/logos/
     - assets/icons/
     - assets/images/

#-------------------Local fonts-----------------#


  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 800
         - asset: assets/fonts/Poppins-BoldItalic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Italic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Light.ttf
           weight: 300
         - asset: assets/fonts/Poppins-LightItalic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/Poppins-MediumItalic.ttf
           weight: 500
           style: italic
         - asset: assets/fonts/Poppins-Regular.ttf
           weight: 400
         - asset: assets/fonts/Poppins-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
           style: italic

     - family: coolvetica
       fonts:
         - asset: assets/fonts/coolvetica_regular.otf
         - asset: assets/fonts/coolvetica_regular_italic.otf
           style: italic






