name: zenshop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

#--------------packages-----------------------#
dependencies:
  flutter:
    sdk: flutter

  #utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0

  #icons

  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1
  iconsax: ^0.0.8

  # product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1



  #----------------./ Packages end------------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

#-----------------Local assets----------------#
  assets:
     - assets/logos/
     - assets/icons/
     - assets/images/
     - assets/images/on_boarding_images/
     - assets/images/animations/
     - assets/icons/categories/
     - assets/images/banners/
     - assets/images/content/
     - assets/images/products/
     - assets/images/reviews/
     - assets/images/user/

#-------------------Local fonts-----------------#


  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 800
         - asset: assets/fonts/Poppins-BoldItalic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Italic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Light.ttf
           weight: 300
         - asset: assets/fonts/Poppins-LightItalic.ttf
           style: italic
         - asset: assets/fonts/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/Poppins-MediumItalic.ttf
           weight: 500
           style: italic
         - asset: assets/fonts/Poppins-Regular.ttf
           weight: 400
         - asset: assets/fonts/Poppins-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
           style: italic

     - family: coolvetica
       fonts:
         - asset: assets/fonts/coolvetica_regular.otf
         - asset: assets/fonts/coolvetica_regular_italic.otf
           style: italic






